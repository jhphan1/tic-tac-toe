<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="sidebar">
        <div class="player-module">
            <ul class="player-info">
                <li>P1: <span class="P1-name">Anna, </span><span class="P1-marker">X</span></li>
                <li>P2: <span class="P2-name">Jason, </span><span class="P2-marker">O</span></li>
            </ul>
            <div class="change-players">Change players:</div>
            <ul class="player-input">
                <li>
                    <label for="P1-name-input">Player One: </label>
                    <input type="text" id="P1-name-input" maxlength="12" placeholder="Anna">
                </li>
                <li>
                    <label for="P1-marker-input">Player One Marker: </label>
                    <select id="P1-name-input">
                        <option value="X" selected>X</option>
                        <option value="O">O</option>
                    </select>
                </li>
                <br>
                <li>
                    <label for="P2-name-input">Player Two: </label>
                    <input type="text" id="P2-name-input" maxlength="12" placeholder="Jason">
                </li>
            </ul>
            <button class="play">Play!</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">Tic-Tac-Toe</div>
        <div class="gameboard">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
        <button class="reset">Reset</button>
        <div class="overlay"></div>
        <div class="game-over">Game Over!</div>
    </div>
</body>
</html>
